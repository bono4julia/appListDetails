<p>
  User container:
</p>

<app-user-add
(addUser)="addNewUser($event)"
>
</app-user-add>

<app-user-list
  [items]="users"
  (setItem)="setSelectedUser($event)"
>
</app-user-list>

<button (click)="clearSelectedUser()">Clear selected user</button>

<app-user-detail
  [item]="selectedUser"
>
</app-user-detail>

<app-clear-selected-user
  (clearUser)="clearSelectedUser()"
>
</app-clear-selected-user>
