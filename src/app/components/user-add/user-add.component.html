<form [formGroup]="myForm" (ngSubmit)="addNewUser()">

  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" 
      formControlName="name"
    >
    <div *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || isSubmitted)">
      <span *ngIf="myForm.controls['name'].errors.required">
        Name is required!
      </span>
      <span *ngIf="myForm.controls['name'].errors.minlength">
         Name must be at least 3 characters long.
      </span>
    </div>
  </div>

  <div>
    <label for="surname">Surname:</label>
    <input type="text" name="surname"
      formControlName="surname"
    >
    <span *ngIf="myForm.controls['surname'].invalid && (myForm.controls['surname'].dirty || isSubmitted)">
      Invalid surname
    </span>
  </div>

  <div>
    <label for="adress">Adress:</label>
    <input class="form-control" type="text" name="adress">
  </div> 

  <button type="submit">Add user</button>
</form>
